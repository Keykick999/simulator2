<!DOCTYPE HTML>
<html>
<head>
    <title>시뮬레이터 결과 - Hyperspace</title>
    <!-- 기타 메타 및 스타일 정의 -->
</head>
<body>
<!-- 결과 출력 -->
<h1>선택된 위치 및 카테고리의 가게 정보</h1>
<div>
    <ul>
        <th:block th:each="place : ${places}">
            <li th:text="${place.name} + ' - ' + ${place.details}"></li>
        </th:block>
    </ul>
</div>
</body>
</html>
